<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <!-- Main Content -->
    <div class="card shadow-lg" style="max-width: 500px;">
        <div class="card-header text-center bg-success text-white">
            <h2 class="fw-bold">Order Confirmed</h2>
        </div>
        <div class="card-body text-center">
            <p class="fs-5 text-muted">Thank you, <span class="fw-bold">{{ name }}</span>!</p>
            <p class="fs-5 text-muted">Your order will be shipped to:</p>
            <p class="fs-5 fw-bold">{{ address }}</p>
            <hr>
            <p class="fs-4 text-muted">Total Amount:</p>
            <p class="fs-3 fw-bold text-success">à§³{{ total }}</p>
            <hr>
            <p class="text-success fw-bold mb-4">Your order has been placed successfully!</p>
            <!-- Continue Shopping Button -->
            <a href="/" class="btn btn-primary btn-lg">Continue Shopping</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
